<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management Dashboard</title>
    <link rel="stylesheet" href="style_DT.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>QUẢN LÝ</h1>
            <nav>
                <a href="#">Hệ thống quản lý</a>
                <a href="#">Thông tin của tôi</a>
                <a href="#">Doanh thu</a>
                <a href="#">In</a>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h2>
                    <i class="fas fa-plane icon"></i>
                    <span class="underline">HỆ THỐNG QUẢN LÝ BÁN VÉ MÁY BAY</span>
                </h2>
                <div class="profile">
                    <span>Nguyễn Văn A</span>
                    <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/462563265_1048481507072032_4792974640442954065_n.png?stp=dst-png_p480x480&_nc_cat=110&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeGnn_gKMqtO8BoxsLVN5bN6-XpkZotZA835emRmi1kDzZLYF9NrZtfXWgStFYGYOq8QWacV6-Mh0ofWgCku4-O4&_nc_ohc=kDGdJDCC6HcQ7kNvgGd7ES2&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&_nc_gid=ABQdq_FB0NKn7p4SxKd1Qeh&oh=03_Q7cD1QH7kDwiUWTuQaOloASopxBiS-8a9zMM2HievXdBsbkPGQ&oe=674FE175" alt="Profile Picture">
                </div>
            </header>

            <section class="overview">
                <div class="card revenue-chart">
                    <h3>Thống kê doanh thu</h3>
                    <svg id="revenueChart" width="600" height="400"></svg>
                </div>

                <div class="card total-balance">
                    <h3>Tổng doanh thu</h3>
                    <div class="card fin">
                        <div class="card value">
                            <p>$456,000</p>
                        </div>
                        <div class="card image2">
                            <p>
                                <img src="">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="card available">
                    <h3>Tỷ lệ</h3>
                    <div id="chartContainer" style="height: 200px; width: 100%;"></div>
                </div>

                <div class="card envelop">
                    <h3>Chi phí / tháng: $30,000</h3>
                    <p>Nâng cấp dịch vụ để khách hàng có trải nghiệm tốt nhất.</p>
                </div>

            </section>
        </main>
    </div>
    <script src="script_DT.js"></script>
</body>

</html>
